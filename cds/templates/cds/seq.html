<div class="py-2 mt-2 text-base font-semibold bg-transparent rounded-lg  md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline overflow-scroll" >
    {{seq|wordwrap:1|linebreaks }}
    <p class='text-slate-600 font-thin overflow-scroll'>
        {{pair_seq}}
    </p>
    <span class='text-stone-600' >Energy score:</span> <span class='text-red-400'>{{mfe}}</span>
    <p></p>
    <span class='text-stone-600' >CAI score:</span> <span class='text-red-400'>{{cai_score}}</span>
    <p></p>
    <span class='text-stone-600' >GC ratio:</span> <span class='text-red-400'>{{gc_ratio}}</span>
</div>

<div id='{{type}}' style='height:650px'> </div>

<script src="/media/fornac.js"></script>
<script src="/media/d3.js"></script>

    <script type='text/javascript'>
        var container = new FornaContainer("#{{type}}", {'applyForce': false});

        var options = {'structure': '{{pair_seq}}',
                       'sequence':  '{{seq}}',
                     };
        container.addRNA(options.structure, options);
    </script>
